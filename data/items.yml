  - name : "January"
    content : "You have gotten chubby again, not horribly so but WTF? Stop drinking, eat keto-lite, and you will lose it easily. Use your apps, take control of your health again."
    style : "style2 major fa-weight-scale"

  # feature item loop
  - name : "February"
    content : "You are going to get screwed this month. You will have some rebound from the diet, you will be getting screwed money-wise, but that's life!"
